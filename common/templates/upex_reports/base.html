{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="rUPEx">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reportes - UPEx</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'upex-reports/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/reports/">UPEx - Reportes</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar">
          <li class="active"><a href="#/courses">Cursos <span class="sr-only">(current)</span></a></li>
          <li><a href="#/students">Alumnos</a></li>
        </ul>
      </div>



      <div ng-view>


        <script type="text/ng-template" id="course_index.html">


              <div ng-controller="CoursesIndexCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">Cursos</h1>

                
                <h2 class="sub-header">Activos</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { released_to_students: true }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


                <h2 class="sub-header">Planificados</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { released_to_students: false }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


                <h2 class="sub-header">Terminados</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { due: true }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


              </div>

        </script>


        <script type="text/ng-template" id="course_show.html">

        <div ng-controller="CourseShowCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          
          <h1 class="page-header">{$ course.display_name $}</h1>
        </div>

        </script>


      </div>






    </div>
  </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="//getbootstrap.com/assets/js/docs.min.js"></script>
    <script src="//getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>

    <script src="//code.angularjs.org/1.3.3/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.3/angular-route.min.js"></script>

    <script src="{% static 'upex-reports/js/app.js' %}"></script>
    <script src="{% static 'upex-reports/js/controllers.js' %}"></script>
  </body>
</html>
