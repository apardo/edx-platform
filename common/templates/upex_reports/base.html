{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" ng-app="rUPEx">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reportes - UPEx</title>

    <!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

    <link href="{% static 'upex-reports/css/style.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/reports/">UPEx - Reportes</a>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3 col-md-2 sidebar">
        <ul class="nav nav-sidebar" style="font-size: 1.8em;">
          <li id="orgs-link"><a href="#/orgs">Instituciones</a></li>
          <li id="courses-link"><a href="#/courses">Cursos</a></li>
          <li id="students-link"><a href="#/students">Alumnos</a></li>
          <li id="stats-link"><a href="#/stats">Estadísticas</a></li>
        </ul>
      </div>



      <div ng-view>


        <script type="text/ng-template" id="course_index.html">


              <div ng-controller="CoursesIndexCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">
                  Cursos
                  <div style="float:right;">
                    <button ng-click="downloadCSV(courses)" type="button" class="btn btn-primary btn-xs">Descargar CSV</button>
                    <button type="button" class="btn btn-warning btn-xs">Descargar PDF</button>
                  </div>
                </h1>

                <div id="downloadCSVListCourses" class="modal fade" style="display:none;">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Listado de cursos</h4>
                      </div>
                      <div class="modal-body" id="link-download-csv-list-courses">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                
                <h2 class="sub-header">Activos</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { released_to_students: true }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


                <h2 class="sub-header">Planificados</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { released_to_students: false }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


                <h2 class="sub-header">Terminados</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { due: true }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


              </div>

        </script>


        <script type="text/ng-template" id="course_show.html">

        <div ng-controller="CourseShowCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          
          <h1 class="page-header">
            {$ course.display_name $}
            <div style="float:right;">
              <span style="font-size: .4em; color:#cfcfcf;margin-right:30px;">Nota para certificado: 65%</span>
              <button disabled type="button" class="btn btn-xs btn-{$ state.class $}">{$ state.text $}</button>
            </div>
          </h1>

          <h2 class="sub-header">
            {$ students_count $} alumnos subscritos
            <div style="float:right;">
              <button ng-click="downloadCSV(course, students)" type="button" class="btn btn-primary btn-xs">Descargar CSV</button>
              <button type="button" class="btn btn-warning btn-xs">Descargar PDF</button>
            </div>
          </h2>


          <div id="downloadCSVInfoCourse" class="modal fade" style="display:none;">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title">Información del curso</h4>
                </div>
                <div class="modal-body" id="link-download-csv-info-course">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->




          <div class="table-responsive">

            <input type="text" class="form-control"
              ng-model="search.name" style="width:30%"
              placeholder="Filtrar por nombre..." />

            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Email</th>
                  <th>Nota final</th>
                  <th>Localización</th>
                  <th>Nivel de estudios</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="student in students | filter:{name:search.name}">
                  <td><a href="#/student/{$ student.id $}">{$ student.name $}</a></td>
                  <td><a href="mailto:{$ student.email $}">{$ student.email $}</a></td>
                  <td>null</td>
                  <td>{$ student.location $}</td>
                  <td>{$ student.level_of_education $}</td>
                </tr>
            </table>
          </div>

        </div>

        </script>

        <script type="text/ng-template" id="student_index.html">
          <div ng-controller="StudentIndexCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Alumnos en UPEx</h1>


            <h2 class="sub-header">
              {$ students.count $} alumnos registrados
              <div style="float:right;">
                <button ng-click="downloadCSV(students)" type="button" class="btn btn-primary btn-xs">Descargar CSV</button>
                <button type="button" class="btn btn-warning btn-xs">Descargar PDF</button>
              </div>
            </h2>

            <div id="downloadCSVListStudents" class="modal fade" style="display:none;">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Listado de estudiantes</h4>
                  </div>
                  <div class="modal-body" id="link-download-csv-list-students">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->


            <div class="table-responsive">

              <input type="text" class="form-control"
                ng-model="search.name" style="width:30%"
                placeholder="Filtrar por nombre..." />


              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Localización</th>
                    <th>Nivel de estudios</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="student in students | filter:{name:search.name}">
                    <td><a href="#/student/{$ student.id $}">{$ student.name $}</a></td>
                    <td><a href="mailto:{$ student.email $}">{$ student.email $}</a></td>
                    <td>{$ student.city $}</td>
                    <td>{$ student.education $}</td>
                  </tr>
              </table>
            </div>


          </div>
        </script>

        <script type="text/ng-template" id="student_show.html">
          <div ng-controller="StudentShowCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">
              {$ student.name $}
              <div style="float:right;">
                <button ng-click="downloadCSV(student, courses)" type="button" class="btn btn-primary btn-xs">Descargar CSV</button>
                <button type="button" class="btn btn-warning btn-xs">Descargar PDF</button>
              </div>
            </h1>

            <div id="downloadCSVInfoStudent" class="modal fade" style="display:none;">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Información del alumno</h4>
                  </div>
                  <div class="modal-body" id="link-download-csv-info-student">
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                  </div>
                </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            
            <ul class="list-group">
              <li class="list-group-item">Email: <a href="mailto:{$ student.email $}">{$ student.email $}</a></li>
              <li class="list-group-item">Nivel de estudios: {$ student.education $}</li>
              <li class="list-group-item">Ciudad: {$ student.city $}</li>
            </ul>

            <h2 class="sub-header">Cursos</h2>

            <div class="table-responsive">

              <input type="text" class="form-control"
                ng-model="search.name" style="width:30%"
                placeholder="Filtrar por nombre..." />

              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Nombre</th>
                    <th>Nota final</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="course in courses | filter:{name:search.name}">
                    <td><a href="#{$ course.course_url $}">{$ course.name $}</a></td>
                    <td>null</td>
                  </tr>
              </table>
            </div>
          </div>
        </script>


        <script type="text/ng-template" id="orgs_index.html">


              <div ng-controller="OrgsIndexCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">
                  Instituciones
                  <div style="float:right;">
                    <button ng-click="downloadCSV(courses)" type="button" class="btn btn-primary btn-xs">Descargar CSV</button>
                    <button type="button" class="btn btn-warning btn-xs">Descargar PDF</button>
                  </div>
                </h1>

                <div id="downloadCSVListCourses" class="modal fade" style="display:none;">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Listado de cursos</h4>
                      </div>
                      <div class="modal-body" id="link-download-csv-list-courses">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th>Nombre de la institución</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="org in orgs">
                        <td><a href="#/org/{$ org.toLowerCase() $}">{$ org $}</a></td>
                      </tr>
                  </table>
                </div>

              </div>

        </script>


        <script type="text/ng-template" id="org_show.html">


              <div ng-controller="OrgShowCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">
                  {$ orgName $}
                  <div style="float:right;">
                    <button ng-click="downloadCSV(courses)" type="button" class="btn btn-primary btn-xs">Descargar CSV</button>
                    <button type="button" class="btn btn-warning btn-xs">Descargar PDF</button>
                  </div>
                </h1>

                <div id="downloadCSVListCourses" class="modal fade" style="display:none;">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title">Listado de cursos</h4>
                      </div>
                      <div class="modal-body" id="link-download-csv-list-courses">
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                      </div>
                    </div><!-- /.modal-content -->
                  </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

                <h2 class="sub-header">Activos</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { released_to_students: true }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


                <h2 class="sub-header">Planificados</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { released_to_students: false }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>


                <h2 class="sub-header">Terminados</h2>
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                      <tr>
                        <th style="width: 60%;">Nombre</th>
                        <th style="width: 20%;">Fecha de inicio</th>
                        <th style="width: 20%;">Fecha de fin</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-repeat="course in courses | filter: { due: true }">
                        <td><a href="/reports/#{$ course.studio_url $}">{$ course.display_name $}</a></td>
                        <td>{$ course.release_date || 'Sin definir' $}</td>
                        <td>{$ course.due_date || 'Sin definir' $}</td>
                      </tr>
                  </table>
                </div>

              </div>

        </script>



        <script type="text/ng-template" id="stats_index.html">


              <div ng-controller="StatsIndexCtrl" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                <h1 class="page-header">
                  Estadísticas
                </h1>

                <h2 class="sub-header">Número de alumnos por curso</h2>
                <canvas id="chart-courses-subscribers" width="800" heigth="600"></canvas>
       
                <h2 class="sub-header">Número de cursos por institución</h2>
                <canvas id="chart-org-more-courses" width="800" heigth="600"></canvas>

                <h2 class="sub-header">Últimas visitas</h2>
                <div id="widgetIframe"><iframe width="100%" height="350" src="https://stats.upex.edu.ec/index.php?module=Widgetize&action=iframe&columns[]=nb_visits&widget=1&moduleToWidgetize=VisitsSummary&actionToWidgetize=getEvolutionGraph&idSite=7&period=day&date=yesterday&disableLink=1&widget=1" scrolling="no" frameborder="0" marginheight="0" marginwidth="0"></iframe></div>


              </div>

        </script>



      </div>






    </div>
  </div>




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>

    <script src="{% static 'upex-reports/js/vendor/Chart.min.js' %}"></script>

    <script src="{% static 'upex-reports/js/vendor/papaparse.min.js' %}"></script>

    <script src="//code.angularjs.org/1.3.3/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.3/angular-route.min.js"></script>

    <script src="{% static 'upex-reports/js/app.js' %}"></script>
    <script src="{% static 'upex-reports/js/controllers.js' %}"></script>
  </body>
</html>
